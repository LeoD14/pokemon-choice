<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="images-container">
    <div class="image">
        <img src="blastoise.png" alt="Blastoise">
        <span class="pokemon-name">
            <span class="text">Blastoise</span>
        </span>
    </div>   
        <div class="image">
        <img src="bulbasaur.png" alt="Bulbasaur">
        <span class="pokemon-name">
            <span class="text">Bulbasaur</span>
        </span>
    </div>
        <div class="image">
        <img src="charizard.png" alt="Charizard">
        <span class="pokemon-name">
            <span class="text">Charizard</span>
        </span>
    </div>
        <div class="image">
        <img src="gengar.png" alt="Gengar">
        <span class="pokemon-name">
            <span class="text">Gengar</span>
        </span>
    </div>
        <div class="image">
        <img src="squirtle.png" alt="Squirtle">
        <span class="pokemon-name">
            <span class="text">Squirtle</span>
        </span>
    </div> 
</div>

</html>
